build_settings:
    ignore:
        - "woo-includes"
        - "gamajo-template-loader.class.php"
        - "templates"
        - "tests"
test:
    php_mess_detector:
        allowed_warnings: 0
    php_code_sniffer:
        standard: "WordPress-Custom"
        allowed_warnings: 2
        allowed_errors: 0
    php_loc:
    php_docblock_checker:
failure:
    email:
        committer: true
